{% extends 'base.html' %}

{% block title %}Delete {{ event.name }} - Event Management System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-red-50 px-6 py-4 border-b border-red-100">
            <h2 class="text-xl font-semibold text-red-800">Confirm Deletion</h2>
        </div>
        <div class="p-6">
            <p class="text-gray-700 mb-6">Are you sure you want to delete the event <strong>{{ event.name }}</strong>? This action cannot be undone.</p>
            
            <form method="post" class="flex justify-end space-x-3">
                {% csrf_token %}
                <a href="{% url 'event_detail' event.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded transition">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded transition">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
