<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management System{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-xl font-bold">Event Management</a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'dashboard' %}" class="hover:text-indigo-200 transition">Dashboard</a>
                    <a href="{% url 'event_list' %}" class="hover:text-indigo-200 transition">Events</a>
                    <a href="{% url 'participant_list' %}" class="hover:text-indigo-200 transition">Participants</a>
                    <a href="{% url 'category_list' %}" class="hover:text-indigo-200 transition">Categories</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="{% url 'dashboard' %}" class="block py-2 hover:text-indigo-200 transition">Dashboard</a>
                <a href="{% url 'event_list' %}" class="block py-2 hover:text-indigo-200 transition">Events</a>
                <a href="{% url 'participant_list' %}" class="block py-2 hover:text-indigo-200 transition">Participants</a>
                <a href="{% url 'category_list' %}" class="block py-2 hover:text-indigo-200 transition">Categories</a>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-100 border-green-500 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-500 text-red-700{% else %}bg-blue-100 border-blue-500 text-blue-700{% endif %} border-l-4 p-4 mb-4 rounded">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 Event Management System</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for mobile menu -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
